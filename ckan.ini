[DEFAULT]

debug = false

[app:main]
use = config:%(here)s/default.ini

ckan.site_id = default
ckan.cors.origin_allow_all = true
ckan.storage_path = %(here)s/data
ckan.max_resource_size = 10240
ckan.jobs.timeout = 300

ckan.plugins = xloader datastore
               dcat structured_data
               stats
               text_view image_view recline_view
               cloudstorage

[loggers]
keys = root, ckan, ckanext, werkzeug, flask_app, repoze

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_werkzeug]
level = WARNING
handlers = console
qualname = werkzeug
propagate = 0

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = INFO
handlers = console
qualname = ckanext
propagate = 0

[logger_flask_app]
level = WARNING
handlers = console
qualname = ckan.config.middleware.flask_app
propagate = 0

[logger_repoze]
level = WARNING
handlers = console
qualname = repoze.who
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
